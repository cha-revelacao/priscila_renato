<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Revelação - [Nome da Mãe] e [Nome do Pai]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --soft-pink: #ffafcc;
            --light-pink: #fff0f6;
            --soft-blue: #a2d2ff;
            --background-base: #f8faff;
            --text-gray: #8a8a8a;
            --header-pink: #e06196;
            --header-blue: #6684e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-base);
            color: var(--text-gray);
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            z-index: 2;
        }

        .header { /* ... estilos do header ... */ }
        .main-content { padding: 20px 30px; }
        .main-content p { font-size: 1em; line-height: 1.6; }
        .main-content .highlight { color: var(--header-pink); font-weight: 700; }
        .event-details { /* ... estilos dos detalhes ... */ }
        form { margin-top: 30px; padding-top: 20px; border-top: 2px dashed #eee; }
        h2 { font-family: 'Pacifico', cursive; color: var(--header-blue); font-size: 2em; }
        /* ... outros estilos ... */

        /* --- NOVO: Estilos para a caixa de palpites --- */
        .poll-section {
            padding: 20px;
            margin-top: 30px;
            border-top: 2px dashed #eee;
        }
        .poll-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .poll-option {
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease, border-color 0.2s ease;
            width: 120px;
        }
        .poll-option:hover {
            transform: scale(1.05);
        }
        .poll-option.boy {
            background-color: #e0f2ff;
        }
        .poll-option.girl {
            background-color: #fff0f6;
        }
        .poll-option.selected {
            border-color: var(--header-blue);
            transform: scale(1.1);
        }
        .poll-option.girl.selected {
            border-color: var(--header-pink);
        }
        .poll-option img {
            width: 60px;
            height: 60px;
        }
        .poll-option span {
            display: block;
            margin-top: 10px;
            font-weight: 700;
            font-size: 1.1em;
        }
        .boy span { color: var(--header-blue); }
        .girl span { color: var(--header-pink); }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-content">
            <div class="poll-section">
                <h2>Qual o seu palpite?</h2>
                <div class="poll-options">
                    <div class="poll-option boy" data-palpite="Menino">
                        <img src="https://image.flaticon.com/icons/png/512/3503/3503201.png" alt="Ícone de menino">
                        <span>Menino</span>
                    </div>
                    <div class="poll-option girl" data-palpite="Menina">
                        <img src="https://image.flaticon.com/icons/png/512/3503/3503200.png" alt="Ícone de menina">
                        <span>Menina</span>
                    </div>
                </div>
            </div>

            <form id="rsvp-form">
                <h2>Confirme a sua Presença</h2>
                <input type="hidden" id="palpite-input" name="palpite">
                
                <div class="form-group">
                    <label for="nome">O seu nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="adultos">Adultos (incluindo você):</label>
                        <select id="adultos" name="adultos" required>
                            <option value="1">1 Adulto</option>
                            <option value="2">2 Adultos</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="criancas">Crianças:</label>
                        <select id="criancas" name="criancas" required>
                            <option value="0">Nenhuma</option>
                            <option value="1">1 Criança</option>
                            </select>
                    </div>
                </div>
                
                <button type="submit" id="submitButton">Confirmar Presença</button>
                <div id="status" class="hidden"></div>
            </form>
        </div>
    </div>
    
    <script>
    // --- NOVO: Lógica para a caixa de palpites ---
    const pollOptions = document.querySelectorAll('.poll-option');
    const palpiteInput = document.getElementById('palpite-input');

    pollOptions.forEach(option => {
        option.addEventListener('click', () => {
            // Remove a seleção de qualquer outra opção
            pollOptions.forEach(opt => opt.classList.remove('selected'));
            // Adiciona a seleção à opção clicada
            option.classList.add('selected');
            // Atualiza o valor do input escondido que será enviado
            palpiteInput.value = option.dataset.palpite;
        });
    });


    // --- Lógica de Envio para a Planilha (sem alterações) ---

</script>

</body>
</html>
